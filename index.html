<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="leftSide">
            <div>
                <textarea name="" id="" cols="60" rows="10" placeholder="// Write Your Notes"></textarea>
            </div>
            <div id="buttons">
                <div id="btnDiv">
                    <label for="">Background Color </label><input type="color" id="bgColor" value="#000000"><br>
                    <label for="">Text Color </label><input type="color" id="textColor" value="#ffffff">
                </div>
                <div>
                    <button>Add Note</button>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <h2>Your Notes</h2>
            <div class="textAreaNote"></div>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button")
        const textarea = document.querySelector("textarea")
        const bgColor = document.getElementById("bgColor")
        const textColor = document.getElementById("textColor")
        const rightNoteDiv = document.getElementsByClassName("textAreaNote")[0]

        btn.addEventListener("click", createStickyNotes)

        function createStickyNotes(){
            const text = textarea.value
            if(text.trim().length === 0){
                alert("Enter some Text")
            }
            else{ 
                const stickyDiv = document.createElement("div")
                stickyDiv.innerText = text
                stickyDiv.classList.add("note")

                const cross = document.createElement("span")
                cross.innerHTML = "&times";
                cross.addEventListener("click", removeElement)
                cross.classList.add("close")
                stickyDiv.append(cross)

                stickyDiv.style.backgroundColor = bgColor.value
                stickyDiv.style.color = textColor.value

                rightNoteDiv.append(stickyDiv);
                textarea.value = "";   
            }
        }
        function removeElement(evt){
            evt.target.parentElement.remove();
        }
    </script>
</body>
</html>
